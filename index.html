<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/crown.png" />
    <script
      src="https://kit.fontawesome.com/0b68403ba1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/index.css" />
    <title>The Grand Hotel</title>
  </head>
  <body>
    <!-- navbar -->
    <div class="navbar">
      <input type="checkbox" id="click" class="checkbox" hidden />
      <!-- Sidebar -->
      <div class="sidebar">
        <label for="click">
          <div class="menu-icon">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <div class="line line-3"></div>
          </div>
        </label>
        <ul class="social-icons-list">
          <li>
            <a href="#" class="social-link">
              <i class="fa-brands fa-facebook"></i>
            </a>
          </li>
          <li>
            <a href="#" class="social-link">
              <i class="fa-brands fa-twitter"></i>
            </a>
          </li>
          <li>
            <a href="#" class="social-link">
              <i class="fa-brands fa-google-plus-g"></i>
            </a>
          </li>
          <li>
            <a href="#" class="social-link">
              <i class="fa-brands fa-instagram"></i>
            </a>
          </li>
        </ul>
        <div class="year">
          <p>2024</p>
        </div>
      </div>
      <!-- end of sidebar -->

      <!-- navigation  -->
      <nav class="navigation">
        <!-- navigation-header -->
        <div class="navigation-header">
          <h1 class="navigation-heading">The Grand Hotel</h1>
          <form class="navigation-search">
            <input
              type="text"
              class="navigation-search-input"
              placeholder="Search..."
            />
            <button class="navigation-search-btn">
              <i class="fas fa-search"></i>
            </button>
          </form>
        </div>
        <!-- end of navigation-header -->

        <!-- navigation body -->
        <ul class="navigation-list">
          <li class="navigation-item">
            <a href="#" class="navigation-link">home</a>
          </li>
          <li class="navigation-item">
            <a href="#" class="navigation-link">about us</a>
          </li>
          <li class="navigation-item">
            <a href="#" class="navigation-link">rooms</a>
          </li>
          <li class="navigation-item">
            <a href="#" class="navigation-link">events</a>
          </li>
          <li class="navigation-item">
            <a href="#" class="navigation-link">customers</a>
          </li>
          <li class="navigation-item">
            <a href="#" class="navigation-link">contact</a>
          </li>
        </ul>
        <!-- end of navigation body -->

        <!-- navigation footer -->
        <div class="copyright">
          <p>&copy; 2024. The Grand Hotel. All Rights Reserved</p>
        </div>
        <!-- end of navigation footer -->
      </nav>
      <!-- end of navigation -->
    </div>
    <!-- end of navbar -->

    <!-- header -->
    <header class="header">
      <div class="brand">
        <div>
          <img src="img/crown.png" width="80" />
        </div>
        <h3 class="hotel-heading">The Grand Hotel</h3>
      </div>
      <div class="banner">
        <h1 class="banner-heading">Welcome to Grand Hotel</h1>
        <p class="banner-paragraph">Make your life luxurious</p>
        <button class="banner-btn">Checkout</button>
      </div>
    </header>
    <!-- end of header -->
  </body>
</html>
